{% extends 'base.html' %} {% block content %}
<div class="container mt-4">
    <div class="jumbotron" style="position: relative;">
        <a class="btn btn-primary" href="/add" style="position:absolute;top:10px;right:10px">Add</a>

        <div class="row">
            {% for group in groups %}
            <div class="col-sm-12 col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <a href="/delete/{{ group.Id }}" class="icon-block">
                            <i class="fa fa-times float-right" style="cursor: pointer;"></i>
                        </a>
                        <h5 class="card-title text-center"><a href="/{{group.Some_Text_Label}}/{{group.Id}}">{{ group.Some_Text_Label }}</a></h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
